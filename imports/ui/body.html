<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      
      <!-- 7.1  Add hide-completed checkbox to HTML -->
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      <!-- 4.1 Add form for new tasks -->
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
